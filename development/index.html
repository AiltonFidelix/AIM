<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<script src='jquery.min.js'></script>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="app.min.css">
	<script async src="app.min.js"></script>
	<title>AIM</title>
</head>

<body>

	<!-- Start navbar -->
	<div class="container-fluid">
		<div class="row">
			<div class="col px-0">
				<ul class="nav nav nav-tabs border-primary justify-content-end">
					<li class="nav-item"><a class="nav-link disabled" href="#">Device AIM Version 1.0.0</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- End navbar -->

	<!-- Start cards -->
	<div class="container py-5">
		<div class="row justify-content-start">
			<!-- Card Pitch -->
			<div class="col-12 col-md-6 col-xl-4 col-xxl-3 p-2">
				<div class="card border-primary card-hover card-width">
					<div class="card-body text-center">
						<h5 class="card-title fw-bold">Pitch</h5>
						<h1 id="pitch_reading" class="display-3"></h1>
					</div>
				</div>
			</div>
			<!-- Card Roll -->
			<div class="col-12 col-md-6 col-xl-4 col-xxl-3 p-2">
				<div class="card border-primary card-hover card-width">
					<div class="card-body text-center">
						<h5 class="card-title fw-bold">Roll</h5>
						<h1 id="roll_reading" class="display-3"></h1>
					</div>
				</div>
			</div>
			<!-- Card Yaw -->
			<div class="col-12 col-md-6 col-xl-4 col-xxl-3 p-2">
				<div class="card border-primary card-hover card-width">
					<div class="card-body text-center">
						<h5 class="card-title fw-bold">Yaw</h5>
						<h1 id="yaw_reading" class="display-3"></h1>
					</div>
				</div>
			</div>
			<!-- Card Temperature -->
			<div class="col-12 col-md-6 col-xl-4 col-xxl-3 p-2">
				<div class="card border-primary card-hover card-width">
					<div class="card-body text-center">
						<h5 class="card-title fw-bold">Temperature</h5>
						<h1 id="temperature_reading" class="display-3"></h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End cards -->

</body>
<html>
