<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<script src='jquery.min.js'></script>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="app.min.css">
	<script async src="app.min.js"></script>
	<title>AIM</title>
</head>

<body>

	<h2 class="display-3 text-secondary text-center py-5">AIM Version 1.0</h4>

	<h4 class="text-primary text-center" id="update_status"></h4>

	<!-- Start cards -->
	<div class="container">
		<div class="row justify-content-start">
			<!-- Card Pitch -->
			<div class="col-md-12 col-xl-6 col-xxl-3 p-2">
				<div class="rounded-pill card border-primary card-hover shadow-lg">
					<div class="card-body text-primary text-center">
						<h5 class="card-title fw-bold">Pitch</h5>
						<h1 id="pitch_reading" class="display-3"></h1>
					</div>
				</div>
			</div>
			<!-- Card Roll -->
			<div class="col-md-12 col-xl-6 col-xxl-3 p-2">
				<div class="rounded-pill card border-primary card-hover shadow-lg">
					<div class="card-body text-primary text-center">
						<h5 class="card-title fw-bold">Roll</h5>
						<h1 id="roll_reading" class="display-3"></h1>
					</div>
				</div>
			</div>
			<!-- Card Yaw -->
			<div class="col-md-12 col-xl-6 col-xxl-3 p-2">
				<div class="rounded-pill card border-primary card-hover shadow-lg">
					<div class="card-body text-primary text-center">
						<h5 class="card-title fw-bold">Yaw</h5>
						<h1 id="yaw_reading" class="display-3"></h1>
					</div>
				</div>
			</div>
			<!-- Card Temperature -->
			<div class="col-md-12 col-xl-6 col-xxl-3 p-2">
				<div class="rounded-pill card border-secondary card-hover shadow-lg">
					<div class="card-body text-secondary text-center">
						<h5 class="card-title fw-bold">Temperature</h5>
						<h1 id="temperature_reading" class="display-3"></h1>
					</div>
				</div>
			</div>
			<!-- Card Date and Time -->
			<div class="col-xxl-12 p-5">
				<div class="rounded-pill card border-secondary card-hover shadow-lg">
					<div class="card-body text-secondary text-center">
						<h5 class="card-title fw-bold">Date & Time</h5>
						<div class="input-group px-5 py-3">
							<input type="date" class="form-control" id="date">
							<input type="time" class="form-control" id="time">
							<button class="btn btn-outline-primary" type="button" id="datetime">Save</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Card Firmware update -->
			<div class="col-xl-12 col-xxl-6 p-5">
				<div class="rounded-pill card border-secondary card-hover shadow-lg">
					<div class="card-body text-secondary text-center">
						<h5 class="card-title fw-bold">Firmware Update</h5>
						<div class="input-group px-5 py-3">
							<input type="file" class="form-control" id="selected_file">
							<button class="btn btn-outline-primary" type="button" id="upload">Upload</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Card Data Storage Interval -->
			<div class="col-xl-12 col-xxl-6 p-5">
				<div class="rounded-pill card border-secondary card-hover shadow-lg">
					<div class="card-body text-secondary text-center">
						<h5 class="card-title fw-bold">Data Storage Interval</h5>
						<div class="input-group px-5 py-3">
							<input type="text" class="form-control" id="interval">
							<button class="btn btn-outline-primary" type="button" id="save">Save</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End cards -->

</body>
<html>
